<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio_3_Local_Storage</title>

    <link rel="stylesheet" href="css/stylos.css">

    <script>
      /*comentario  JS*/ 
        function guardarInfo(){
            const infoUsr=   document.getElementById("usuario").value;
            const infoEmail= document.getElementById("email").value;
            const infoPassw= document.getElementById("passwd").value;
    
            localStorage.setItem("usuario",infoUsr);
            localStorage.setItem("email",infoEmail);
            localStorage.setItem("passwd",infoPassw);
            alert("Datos guardados en LocalStorage");
          
            }

            function leerInfo(){
                const infoUsr = localStorage.getItem("usuario") ||"";
                const infoEmail = localStorage.getItem("email") ||"";
                const infoPasswd = localStorage.getItem("passwd") ||"";
    
                document.getElementById("usuario").value = infoUsr;
                document.getElementById("email").value = infoEmail;
                document.getElementById("passwd").value = infoPasswd;
                alert("Datos guardados en LocalStorage");
            }
           
            function guardarInfos() {
                const infoUsr = document.getElementById("usuario").value;
                const infoEmail = document.getElementById("email").value;
                const infoPassw = document.getElementById("passwd").value;
    
                sessionStorage.setItem("usuario", infoUsr);
                sessionStorage.setItem("email", infoEmail);
                sessionStorage.setItem("passwd", infoPassw);
                alert("Datos guardados en SessionStorage");
            }

            function leerInfos() {
                const infoUsr = sessionStorage.getItem("usuario") || "";
                const infoEmail = sessionStorage.getItem("email") || "";
                const infoPasswd = sessionStorage.getItem("passwd") || "";
    
                document.getElementById("usuario").value = infoUsr;
                document.getElementById("email").value = infoEmail;
                document.getElementById("passwd").value = infoPasswd;
                alert("Datos cargados desde SessionStorage");
            }
    
    
           
     </script>
     
    
</head>
<body>
