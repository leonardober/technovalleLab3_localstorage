<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Gestión de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Formulario y Gestión de Tareas</h1>
        <nav>
            <a href="#formulario">Formulario</a> |
            <a href="#tareas">Gestión de Tareas</a> |
            <button onclick="irInicio()">Ir al Inicio</button>
        </nav>
    </header>

    <section id="formulario">
        <h6>FORMULARIO</h6>
        <hr>

        <form onsubmit="guardarInfo(); return false;">
            <label for="usuario">USUARIO</label>
            <input type="text" id="usuario" name="usuario"><br><br>

            <label for="email">CORREO ELECTRONICO</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="passwd">CONTRASEÑA</label>
            <input type="password" id="passwd" name="passwd"><br><br>

            <input type="submit" value="Guardar en LocalStorage"><br><br>
            <input type="button" onclick="leerInfo()" value="Leer LocalStorage">
            <input type="button" onclick="borrarInfo()" value="Borrar LocalStorage"><br><br>
        </form>
    </section>

    <section id="tareas">
        <h6>GESTIÓN DE TAREAS</h6>

        <label for="tarea">Nueva Tarea:</label>
        <input type="text" id="tarea" name="tarea">
        <button onclick="agregarTarea()">Agregar Tarea</button>

        <h6>Lista de Tareas</h6>
        <ul id="listaTareas"></ul>
    </section>

    <!-- Enlaces a archivos JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/tareas.js"></script>

</body>
</html>
